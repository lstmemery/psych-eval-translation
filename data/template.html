<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h2>Composite Scores Summary</h2>
    <table>
        <tr>
            {% for header_cell in composite['Verbal Comprehension'].keys() %}
            <th>{{ header_cell }}</th>
            {% endfor %}
        </tr>
    {% for row in composite.values() %}
        <tr>
            {% for cell in row.values() %}
            <td>{{ cell }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
        </table>

    <h2>Raw Scores Summary</h2>
</body>
</html>
